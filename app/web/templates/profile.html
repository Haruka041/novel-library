{% extends "base.html" %}

{% block title %}个人设置 - 小说书库{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6">个人设置</h2>
        
        <!-- 用户信息 -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                账户信息
            </h3>
            <div id="user-info" class="space-y-3">
                <div class="flex items-center">
                    <span class="text-gray-600 w-32">用户名：</span>
                    <span id="username" class="font-medium"></span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 w-32">账户类型：</span>
                    <span id="user-role" class="font-medium"></span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 w-32">注册时间：</span>
                    <span id="created-at" class="font-medium"></span>
                </div>
            </div>
        </div>

        <!-- 内容分级设置 -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                内容分级限制
            </h3>
            <p class="text-gray-600 mb-4 text-sm">设置您可以访问的内容年龄分级</p>
            <div class="space-y-3">
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="age_rating" value="all" class="mr-3 w-4 h-4">
                    <div>
                        <div class="font-medium">全部内容</div>
                        <div class="text-sm text-gray-500">可以访问所有分级的内容</div>
                    </div>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="age_rating" value="teen" class="mr-3 w-4 h-4">
                    <div>
                        <div class="font-medium">青少年及以下</div>
                        <div class="text-sm text-gray-500">仅显示适合青少年的内容</div>
                    </div>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="age_rating" value="general" class="mr-3 w-4 h-4">
                    <div>
                        <div class="font-medium">全年龄</div>
                        <div class="text-sm text-gray-500">仅显示全年龄向内容</div>
                    </div>
                </label>
            </div>
            <button onclick="updateAgeRating()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                保存设置
            </button>
        </div>

        <!-- Telegram 绑定 -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Telegram Bot 绑定
            </h3>
            <div id="telegram-status" class="mb-4">
                <!-- 状态将通过 JS 加载 -->
            </div>
            <div id="telegram-actions">
                <!-- 操作按钮将通过 JS 加载 -->
            </div>
        </div>

        <!-- 屏蔽标签管理 -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                </svg>
                屏蔽标签
            </h3>
            <p class="text-gray-600 mb-4 text-sm">选择要屏蔽的内容标签，带有这些标签的书籍将不会显示</p>
            <div id="blocked-tags-container" class="mb-4">
                <div class="text-center py-4 text-gray-500">加载中...</div>
            </div>
        </div>

        <!-- 我的收藏 -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                我的收藏
                <span id="favorite-count" class="ml-2 text-sm text-gray-500"></span>
            </h3>
            <div id="favorites-container" class="space-y-2">
                <div class="text-center py-4 text-gray-500">加载中...</div>
            </div>
        </div>
    </div>
</div>

<!-- Telegram 绑定对话框 -->
<div id="telegram-bind-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-xl font-bold mb-4">绑定 Telegram 账号</h3>
        <div id="bind-code-container" class="mb-4">
            <!-- 绑定码将在这里显示 -->
        </div>
        <div class="flex justify-end space-x-3">
            <button onclick="closeBindModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">
                关闭
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const token = localStorage.getItem('access_token');
if (!token) {
    window.location.href = '/login';
}

let currentSettings = {};
let availableTags = [];
let blockedTagIds = [];

// 加载用户信息
async function loadUserInfo() {
    try {
        const response = await fetch('/api/user/settings', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const data = await response.json();
            currentSettings = data;
            
            document.getElementById('username').textContent = data.username;
            document.getElementById('user-role').textContent = data.is_admin ? '管理员' : '普通用户';
            document.getElementById('created-at').textContent = new Date(data.created_at).toLocaleDateString('zh-CN');
            
            // 设置年龄分级
            const ageRating = data.age_rating_limit || 'all';
            document.querySelector(`input[name="age_rating"][value="${ageRating}"]`).checked = true;
        } else if (response.status === 401) {
            window.location.href = '/login';
        }
    } catch (error) {
        console.error('加载用户信息失败:', error);
    }
}

// 更新年龄分级
async function updateAgeRating() {
    const selectedRating = document.querySelector('input[name="age_rating"]:checked').value;
    
    try {
        const response = await fetch('/api/user/settings', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                age_rating_limit: selectedRating
            })
        });

        if (response.ok) {
            alert('设置已保存！');
        } else {
            const error = await response.json();
            alert('保存失败: ' + (error.detail || '未知错误'));
        }
    } catch (error) {
        console.error('更新设置失败:', error);
        alert('保存失败: ' + error.message);
    }
}

// 加载 Telegram 绑定状态
async function loadTelegramStatus() {
    try {
        const response = await fetch('/api/user/telegram/status', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const data = await response.json();
            const statusDiv = document.getElementById('telegram-status');
            const actionsDiv = document.getElementById('telegram-actions');
            
            if (!data.bot_enabled) {
                statusDiv.innerHTML = `
                    <div class="bg-gray-50 border border-gray-200 rounded p-4">
                        <p class="text-gray-600">Telegram Bot 未启用</p>
                    </div>
                `;
                actionsDiv.innerHTML = '';
                return;
            }
            
            if (data.is_bound) {
                statusDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded p-4">
                        <p class="text-green-800 font-medium">✓ 已绑定</p>
                        <p class="text-sm text-green-700 mt-1">Telegram ID: ${data.telegram_id}</p>
                    </div>
                `;
                actionsDiv.innerHTML = `
                    <button onclick="unbindTelegram()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">
                        解除绑定
                    </button>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
                        <p class="text-yellow-800">未绑定 Telegram 账号</p>
                    </div>
                `;
                actionsDiv.innerHTML = `
                    <button onclick="showBindModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                        绑定 Telegram
                    </button>
                `;
            }
        }
    } catch (error) {
        console.error('加载 Telegram 状态失败:', error);
    }
}

// 显示绑定对话框
async function showBindModal() {
    try {
        const response = await fetch('/api/user/telegram/bind-code', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const data = await response.json();
            const container = document.getElementById('bind-code-container');
            
            container.innerHTML = `
                <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mb-4">
                    <p class="text-center text-3xl font-bold text-blue-600 mb-2">${data.bind_code}</p>
                    <p class="text-center text-sm text-gray-600">有效期：${Math.floor(data.expires_in / 60)} 分钟</p>
                </div>
                <div class="space-y-2 text-sm text-gray-700">
                    ${data.instructions.map(instruction => `<p>• ${instruction}</p>`).join('')}
                </div>
            `;
            
            document.getElementById('telegram-bind-modal').classList.remove('hidden');
            document.getElementById('telegram-bind-modal').classList.add('flex');
        } else {
            const error = await response.json();
            alert('生成绑定码失败: ' + (error.detail || '未知错误'));
        }
    } catch (error) {
        console.error('生成绑定码失败:', error);
        alert('生成绑定码失败: ' + error.message);
    }
}

// 关闭绑定对话框
function closeBindModal() {
    document.getElementById('telegram-bind-modal').classList.add('hidden');
    document.getElementById('telegram-bind-modal').classList.remove('flex');
}

// 解除绑定
async function unbindTelegram() {
    if (!confirm('确定要解除 Telegram 绑定吗？')) {
        return;
    }
    
    try {
        const response = await fetch('/api/user/telegram/unbind', {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            alert('已解除绑定！');
            loadTelegramStatus();
        } else {
            const error = await response.json();
            alert('解除绑定失败: ' + (error.detail || '未知错误'));
        }
    } catch (error) {
        console.error('解除绑定失败:', error);
        alert('解除绑定失败: ' + error.message);
    }
}

// 加载所有标签
async function loadAllTags() {
    try {
        const response = await fetch('/api/tags', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            availableTags = await response.json();
            loadBlockedTags();
        }
    } catch (error) {
        console.error('加载标签失败:', error);
    }
}

// 加载屏蔽标签
async function loadBlockedTags() {
    try {
        const response = await fetch('/api/user/blocked-tags', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const data = await response.json();
            blockedTagIds = data.blocked_tags || [];
            displayBlockedTags();
        }
    } catch (error) {
        console.error('加载屏蔽标签失败:', error);
    }
}

// 显示屏蔽标签
function displayBlockedTags() {
    const container = document.getElementById('blocked-tags-container');
    
    if (availableTags.length === 0) {
        container.innerHTML = '<p class="text-gray-500">暂无可用标签</p>';
        return;
    }
    
    const html = `
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            ${availableTags.map(tag => `
                <label class="flex items-center cursor-pointer p-3 border rounded hover:bg-gray-50">
                    <input type="checkbox" 
                           value="${tag.id}" 
                           ${blockedTagIds.includes(tag.id) ? 'checked' : ''}
                           onchange="toggleBlockedTag(${tag.id})"
                           class="mr-3 w-4 h-4">
                    <div class="flex-1">
                        <div class="font-medium">${tag.name}</div>
                        ${tag.description ? `<div class="text-sm text-gray-500">${tag.description}</div>` : ''}
                    </div>
                </label>
            `).join('')}
        </div>
    `;
    
    container.innerHTML = html;
}

// 切换屏蔽标签
async function toggleBlockedTag(tagId) {
    const index = blockedTagIds.indexOf(tagId);
    
    if (index > -1) {
        blockedTagIds.splice(index, 1);
    } else {
        blockedTagIds.push(tagId);
    }
    
    try {
        const response = await fetch('/api/user/blocked-tags', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                tag_ids: blockedTagIds
            })
        });

        if (!response.ok) {
            const error = await response.json();
            alert('更新失败: ' + (error.detail || '未知错误'));
            // 恢复原状态
            loadBlockedTags();
        }
    } catch (error) {
        console.error('更新屏蔽标签失败:', error);
        alert('更新失败: ' + error.message);
        loadBlockedTags();
    }
}

// 加载收藏列表
async function loadFavorites() {
    try {
        const response = await fetch('/api/user/favorites', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const favorites = await response.json();
            displayFavorites(favorites);
        }
    } catch (error) {
        console.error('加载收藏失败:', error);
    }
}

// 显示收藏列表
function displayFavorites(favorites) {
    const container = document.getElementById('favorites-container');
    const countSpan = document.getElementById('favorite-count');
    
    countSpan.textContent = `(${favorites.length})`;
    
    if (favorites.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">暂无收藏</p>';
        return;
    }
    
    const html = favorites.map(fav => `
        <div class="flex items-center justify-between p-3 border rounded hover:bg-gray-50">
            <div class="flex-1">
                <a href="/reader/${fav.book_id}" class="font-medium text-blue-600 hover:underline">
                    ${fav.book_title}
                </a>
                ${fav.author_name ? `<p class="text-sm text-gray-600">作者: ${fav.author_name}</p>` : ''}
                <p class="text-xs text-gray-500">收藏于: ${new Date(fav.created_at).toLocaleDateString('zh-CN')}</p>
            </div>
            <button onclick="removeFavorite(${fav.book_id})" 
                    class="text-red-600 hover:text-red-800 px-3 py-1 text-sm">
                取消收藏
            </button>
        </div>
    `).join('');
    
    container.innerHTML = html;
}

// 取消收藏
async function removeFavorite(bookId) {
    if (!confirm('确定要取消收藏这本书吗？')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/user/favorites/${bookId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            loadFavorites();
        } else {
            const error = await response.json();
            alert('取消收藏失败: ' + (error.detail || '未知错误'));
        }
    } catch (error) {
        console.error('取消收藏失败:', error);
        alert('取消收藏失败: ' + error.message);
    }
}

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', () => {
    loadUserInfo();
    loadTelegramStatus();
    loadAllTags();
    loadFavorites();
});
</script>
{% endblock %}
